name: Docker

on:
  #Essa rotina s칩 vai rodar quando for chamada
  workflow_call: 

jobs:

  Docker:
    #Ir치 rodar no Ubuntu latest somente
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: setup Docker build
      uses: docker/setup-buildx-action@v3.10.0

    - name: Docker Login
    # You may pin to the exact commit or the version.
    # uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772
      uses: docker/login-action@v3.4.0
      with:
        # Username used to log against the Docker registry
        username: maads2319
        # Password or personal access token used to log against the Docker registry
        #A variavel n칩s colocamos entre dolar e chaves e colocamos, secrets[nome da variavel]
        password: ${{ secrets.PASSWORD_DOCKER_HUB }}

    - name: Build and push Docker images
  # You may pin to the exact commit or the version.
  # uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4
      uses: docker/build-push-action@v6.15.0
      with:
        
        # Build's context is the set of files located in the specified PATH or URL
        context: .
        # Path to the Dockerfile
        # Caminho para o Dockerfile
        file: ./Dockerfile
        # Push is a shorthand for --output=type=registry
        push: true # optional, default is false
        # List of tags
        # Nas tags n칩s colocamos o nome da imagem, o nome da imagem sempre vai ser em letrar minusculas
        tags: maads2319/go_ci:v1_teste # optional
           


      
